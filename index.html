<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <style media="screen">
    @keyframes into-cover {
      1% {
        height: 40vh;
      }

      100% {
        height: 100vh;
        background: #ff1744;
      }
    }

    .animation-into-cover {
      animation: into-cover 1s forwards;
    }

    @keyframes end-cover {
      0% {
        height: 100vh;
        background: #ff1744;
      }

      100% {
        height: 200px;
        background: #3f3f3f;
      }
    }

    .animation-end-cover {
      animation: end-cover 1s forwards;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
  <div class="" id="original">
    <div class="card">
      <div class="card-content">
        <span class="card-title">サイト</span>
        <p>定期的に更新しつつ、SEOの勉強をまとめる</p>
      </div>
    </div>
  </div>
  <div class="pink lighten-2" id="target">
    <div class="card amber">
      <div class="card-content">
        <span class="card-title">記事更新</span>
        <p>週に２本、月で８本の記事を更新しよう</p>
      </div>
    </div>
    <div class="card amber">
      <div class="card-content">
        <span class="card-title">SEOの勉強</span>
        <p>SEOに関する勉強をし、レポートにまとめよう</p>
      </div>
    </div>
    <div class="card amber">
      <div class="card-content">
        <span class="card-title">家庭教師事業</span>
        <p>新しい家庭教師事業への準備をしよう</p>
      </div>
    </div>
  </div>
  <script src="./assets/scripts/test.js"></script>
</body>

</html>
